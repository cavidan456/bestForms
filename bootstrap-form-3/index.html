<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-center">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="titleInp"  placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text" class="form-control" id="priceInp" placeholder="Enter Price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" id="descriptionInp"  placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Discount</label>
            <input type="text" class="form-control" id="discountInp" placeholder="Enter Discount">
          </div><!--compoletet-->
          <div class="form-group">
            <label for="exampleInputEmail1">Stock</label>
            <input type="text" class="form-control" id="stockInp"  placeholder="Enter Stock">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Quality</label>
            <input type="text" class="form-control" id="qualityInp" placeholder="Enter Quality">
          </div> 
          <div class="form-group">
            <label for="exampleInputEmail1">Country</label>
            <input type="text" class="form-control" id="countryInp" placeholder="Enter Country">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">customersCount</label>
            <input type="text" class="form-control" id="customersCountInp"  placeholder="Enter customersCount">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">category</label>
            <input type="text" class="form-control" id="categoryInp" placeholder="Enter category">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="text" class="form-control" id="cityInp"  placeholder="Enter City">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
