<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bootstrap form 1 -->
    <!-- 1ci Form - name, surname, age, email olsun -->
    <div class="container">
      <div class="form-center">
        <form>
          <div class="form-group">
            <label for="nameInp">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInp"
              placeholder="Enter You Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="surnameInp">Surname</label>
            <input
              type="text"
              class="form-control"
              id="surnameInp"
              placeholder="Enter You Surname"
              required
            />
          </div>
          <div class="form-group">
            <label for="ageInp">Age</label>
            <input
              type="number"
              class="form-control"
              id="ageInp"
              placeholder="Enter You Age"
              required
            />
          </div>
          <div class="form-group">
            <label for="emailInp">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInp"
              placeholder="Enter You Email"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger" id="btn">Submit</button>
        </form>
      </div>
    </div>
